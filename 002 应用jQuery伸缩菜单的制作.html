<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>应用jQuery伸缩菜单的制作</title>
<style>
*{  
	margin:0;
	padding:0;
	font-size:14px;
}
ul{
	list-style:none;
	height:50px;
	border-bottom:solid #F60 5px;
}
a{
	text-decoration:none;
	width:100px;
	height:40px;
	color:#000;
	float:left;
	background:#ccc;
	margin:10px 10px 0 0;
	line-height:40px;
	text-indent:25px;
}
a:hover{
	background:#F60;
	color:#FFF;	
}
</style>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script>
$(function(){
	$('a').hover(
		function(){
			$(this).stop().animate({"width":"120px"},200);
		},
		function(){
			$(this).stop().animate({"width":"100px"},200);	
		}
	)	
})
</script>
</head>

<body>
<ul>
	<li><a href="#">首   页</a></li>
    <li><a href="#">新闻中心</a></li>
    <li><a href="#">产品中心</a></li>
    <li><a href="#">个人中心</a></li>
    <li><a href="#">联系我们</a></li>
</ul>
</body>
</html>
