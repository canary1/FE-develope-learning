<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无缝滚动</title>
<link rel="stylesheet" type="text/css" href="css/scroll.css" />
<script type="text/javascript">
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var content1=document.getElementById('content1');
	var content2=document.getElementById('content2');
	var liHeight=oDiv.getElementsByTagName('li')[0];//用于一次性滚动的高度
	var timer=null;
	var delay=2000;
	var speed=50;
	
	oDiv.scrollTop=0;
	content2.innerHTML=content1.innerHTML;//克隆一份一样的内容
	
	//定义一个向上滚动的函数
	function scrollUp(){
		if(oDiv.scrollTop%liHeight.offsetHeight==0){ //当滚动距离等是单行高度的整数倍时，清除定时器
			clearInterval(timer);
			setTimeout(scrollDelay,delay);
		}
		else{
			oDiv.scrollTop++;	
			if(oDiv.scrollTop>=content1.offsetHeight){
				oDiv.scrollTop=0;	
			}
		}		
	}
	
	//定义一个延时函数
	function scrollDelay(){
		timer=setInterval(scrollUp,speed);
		oDiv.scrollTop++;	
	}
	setTimeout(scrollDelay,delay);
	
};
 

</script>
</head>

<body>
<div id="main">
可以去的地方
    <div id="div1">
        
        <ul id="content1">
            <li><a href="#">西湖</a></li>
            <li><a href="#">钱塘江</a></li>
            <li><a href="#">工商大学</a></li>
            <li><a href="#">河坊街</a></li>
            <li><a href="#">理工后花园</a></li>
            <li><a href="#">小湖边</a></li>
            <li><a href="#">和达城</a></li>
            <li><a href="#">弗雷德</a></li>
            <li><a href="#">银泰</a></li>
        </ul>
        <ul id="content2"></ul>
    </div>
</div>
</body>
</html>
