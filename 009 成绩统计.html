<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>成绩统计</title>

<script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。
  var oDate=new Date();
  document.write(oDate.getFullYear()+'年'+(oDate.getMonth()+1)+'月'+oDate.getDate()+'日'+'&nbsp星期'+oDate.getDay());

  
  
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
  var myarr1=scoreStr.split(";");
  var sum=0;
  var average=0;
  //从数组中将成绩撮出来，然后求和取整，并输出。
  for(var i=0;i<myarr1.length;i++){
    var myarr2=myarr1[i].split(":");
    sum+=parseInt(myarr2[1]);
   }
    average=sum/(myarr1.length+1);
    document.write('--班级总分为：'+Math.round(average));
</script>
</head>
