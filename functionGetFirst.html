<!DOCTYPE html>
<html>
<head>
	<title>返回指定元素的第一个子元素</title>
	<script type="text/javascript">
		function getFirst(ele){
			var oParent=document.getElementsByTagName(ele)[0];
			var oChilds=oParent.children;

			if(oChilds.length!=0){
				alert(ele+"的第一个子元素是"+oChilds[0]);
			}
			else{
				alert(ele+"没有子元素");
			}
		}

		window.onload=function(){
			getFirst('li');
		}
	</script>
</head>
<body>
	<div>
		<h1>返回子元素</h1>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>
