<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="js/move.js"></script>
<style type="text/css">
*{
	padding:0;
	margin:0;
}
li{
	list-style:none;
	height:80px;
	width:150px;
	background:yellow;
	margin:10px 0;
	border:1px solid #000;
	filter:alpha(opacity:30);
	opacity:0.3;
}
</style>
<script type="text/javascript">
window.onload=function(){
	var oLi1=document.getElementsByTagName('li')[0];
	
	oLi1.onmouseover=function(){
		startMove(this,{width:300,opacity:100},function(){
			startMove(oLi1,{height:300});
		});	
	};
	oLi1.onmouseout=function(){
		startMove(this,{width:150,height:80,opacity:30});		
	};
};

</script>
</head>

<body>
<ul id="box">
	<li></li>
</ul>
</body>
</html>
